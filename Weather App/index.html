<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          class="search input"
        />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.jpeg" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">50km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apikey = "b3935c7dc4dcb2d3ab20de4d1712c2e3";
      const apiurl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkweather(city) {
        const response = await fetch(apiurl + city + `&appid=${apikey}`);
        var data = await response.json();

        

        // Move these lines INSIDE the function, after data is fetched
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";
        if(data.weather[0].main=="Clouds"){
            weatherIcon.scr="images/clouds.jpeg";
        }
        else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "images/clear.jpeg";
        } else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "images/rain.jpeg";
        } else if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "images/drizzle.jpeg";
        } else if (data.weather[0].main == "Mist") {
          weatherIcon.src = "images/mist.png";
        }
        document.querySelector(".weather").style.display="block";
      }
      searchBtn.addEventListener("click", () => {
        checkweather(searchBox.value);
      });
    </script>
  </body>
</html>
